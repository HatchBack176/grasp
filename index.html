<!DOCTYPE html>
<html lang="en">
<head>
    <title>GRASP</title>
    <meta charset="utf-8">
    <style>

        .link {
          stroke: #ccc;
        }

        .node text {
          pointer-events: none;
          font: 16px sans-serif;
        }

        #editor {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 400px;
            height: 500px;
        }

    </style>
</head>
<body style="width: 100%; height: 100%; margin: 0px;">
    <table style="width: 100%; height: 100%; margin: 0px;">
        <tr>
            <td>
                <div id="graph" style="width: 400px; height: 500px; margin: 0px;"></div>
            </td>
            <td>
                <div id="editor"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Load" onclick="reload()">
            </td>
        </tr>
    </table>

    <script src="/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/lisp");
    </script>
    <script src="d3/d3.min.js"></script>
    <script src="js/main.js"></script>
</body></html>
