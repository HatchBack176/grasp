<!DOCTYPE html>
<html lang="en">
<head>
    <title>GRASP</title>
    <meta charset="utf-8">
    <style>

        html {
            height: 100%;
            width: 100%;
        }

        .link {
          stroke: #ccc;
        }

        .node text {
          pointer-events: none;
          font: 16px sans-serif;
        }

        #editor {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body style="width: 100%; height: 100%; margin: 0px;">
    <table style="width: 100%; height: 100%; margin: 0px;">
        <tr>
            <td style="width: 500px;">
                <div id="editor"></div>
            </td>
            <td>
                <div id="graph" style="width: 100%; height: 100%; margin: 0px;"></div>
            </td>
        </tr>
        <tr style="height: 100px;">
            <td>
                <input style="width: 100%; height: 100%;" type="button" value="Load" onclick="reload()">
            </td>
        </tr>
    </table>

    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/lisp");
        editor.setValue("(* 3 (foo 4 (bar 1 y 3) '(1 3 2)) x)");
    </script>
    <script src="d3/d3.min.js"></script>
    <script src="js/main.js"></script>
</body></html>
