<!DOCTYPE html>
<html>
<head>
    <title>Graph Editor</title>
    <meta charset="utf-8">

    <!-- Bower Libraries -->
    <script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="./bower_components/react/react-with-addons.js"></script>
    <script src="./bower_components/klayjs-noflo/klay-noflo.js"></script>
    <script src="./bower_components/hammerjs/hammer.js"></script>
    <script src="./bower_components/ease-djdeath/index.js"></script>
    <script src="./bower_components/react.animate-djdeath/react.animate.js"></script>

    <!-- Browserify Libraries -->
    <script src="./build/noflo.js"></script>

    <!-- Custom elements -->
    <link rel="import" href="./bower_components/polymer/polymer.html">
    <link rel="import" href="./the-graph-editor/the-graph-editor.html">
    <link rel="import" href="./the-graph-nav/the-graph-nav.html">

    <!-- Fonts -->
    <!--<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">-->
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
        }
        body {
            font-family: "SourceCodePro",Helvetica,Arial,sans-serif;
            overflow: auto;
        }
        #nav {
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
        #header {
            position: absolute;
            height: 100px; width: 100%;
            top: 0px; bottom: 0px;
            background: black;
        }
        #code {
            position: absolute;
            width: 400px; top: 0px;
            bottom: 0px;
            padding-top: 100px;
            padding-bottom: 50px;
        }
        #control {
            position: absolute;
            width: 400px;
            bottom: 0px;
            height: 50px;
            background: #272822;
        }
        .controlButton {
            cursor: pointer;
            width: 100%;
            height: 100%;
            background: rgba(230,238,240,0.94);
            border-radius: 2px;
            padding: 0px;
            font-size: 16px;
            color: #272822;
            font-family: "SourceCodePro", "Source Code Pro", Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>

    <the-graph-editor id="editor" style="position: absolute; width: 100%; height: 100%;"
        width="800"
        height="600"
        grid="72"
        snap="36"
        theme="dark">
    </the-graph-editor>

    <div id="code">
        <div id="codeEditor" style="width: 100%; height: 100%;"></div>
    </div>
    <div id="control">
        <table style="width: 100%; height: 100%; border-collapse: collapse">
            <tr>
                <td style="padding: 5px;">
                    <div class="controlButton" style="" id="clear">
                        <p style="margin: 0px; padding: 10px;">clear</p>
                    </div>
                </td>
                <td style="padding: 5px;">
                    <div class="controlButton" id="refresh">
                        <p style="margin: 0px; padding: 10px;">load</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="header">
        <div style="height: 100%; color: rgba(230,238,240,0.94); padding: 0px">
            <div style="font-size: 48px; margin: 5px;">GRASP</div>
            <div style="font-size: 18px; margin: 5px; margin-left: 7px;">graphical lisp editor</div>
        </div>
    </div>
    <!-- Nav is the scrollable overview in the bottom right -->
    <the-graph-nav id="nav" width="300" height="200"></the-graph-nav>

    <script src="./ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var codeEditor = ace.edit("codeEditor");
        codeEditor.setTheme("ace/theme/monokai");
        codeEditor.getSession().setMode("ace/mode/lisp");
        codeEditor.setValue("(* 3 (foo 4 (bar 1 y 3) (list 1 3 2)) x)");
    </script>

    <script src="./scripts/parser.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        Polymer.veiledElements = ["the-graph-editor"];
        window.addEventListener('polymer-ready', function() {
        "use strict";
            window.loadGraph = function (json) {
                // Load graph
                var editor = document.getElementById('editor');
                var graph = json;
                var graphString = JSON.stringify(graph);
                editor.graph = graph;

                // Attach editor to nav
                var nav = document.getElementById('nav');
                nav.editor = editor;

                // Refresh graph
                document.getElementById("refresh").addEventListener("click", function () {
                    if (!editor.nofloGraph) { return; }
                    //editor.graph = getJSON(codeEditor.getValue());
                    //editor.graph = JSON.parse(graphString);
                    loadGraph(getJSON(codeEditor.getValue()));
                    editor.triggerAutolayout();
                });
                // Clear text
                document.getElementById("clear").addEventListener("click", function () {
                    if (!editor.nofloGraph) { return; }
                    //editor.graph = getJSON(codeEditor.getValue());
                    //editor.graph = JSON.parse(graphString);
                    codeEditor.setValue("");
                    loadGraph(getJSON(""));
                });
            };
            loadGraph(getJSON(codeEditor.getValue()));
            // Resize to fill window and also have explicit w/h attributes
            var editor = document.getElementById("editor");
            var resize = function () {
                editor.setAttribute("width", window.innerWidth);
                editor.setAttribute("height", window.innerHeight);
            };
            window.addEventListener("resize", resize);
            resize();
        });

    </script>
</body>
</html>
